                    <!--COLUMN ONE-->
                </div>
                <div id="col2">
                    <!--COLUMN TWO-->
                    <div class="choices">

                        </button>

                        </div>

                    <div class="choices">

                        </button>

                    <!--COLUMN TWO-->
                </div>
